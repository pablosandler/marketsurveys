log4j.rootLogger=DEBUG, logfile, console
log4j.appender.logfile  = org.apache.log4j.FileAppender
log4j.appender.logfile.file = archivo.log
log4j.appender.logfile.layout = org.apache.log4j.EnhancedPatternLayout
log4j.appender.logfile.layout.ConversionPattern = %d yyyy-MM-dd HH:mm:ss,SSS %C{1}:%L %5p q#%m%n#

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.threshold = DEBUG
log4j.appender.console.target = System.out
log4j.appender.console.layout = org.apache.log4j.EnhancedPatternLayout
log4j.appender.console.layout.ConversionPattern = %d{dd MMM yyyy - HH:mm:ss} [%-5p] %c{2} - %m%n